<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body> 
  <h1><a href="r">login here</a></h1>
  <form>
    <div class="imgcontainer">
      <h2 style="text-align: center;">Sign in</h2>
    </div>
       <div id="class">or <a href="http//www.google.com">creat a account</a> </div>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" id="box">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#11115d">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="http://google.com" target="main">password?</a></span>
    </div>
  </form>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
